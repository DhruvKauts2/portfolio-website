name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Choose the Node.js version your project requires

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "kautsdhruv15@gmail.com"
          git config --global user.name "DhruvKauts2"
          git checkout gh-pages
          git rm -rf .
          mv -f build/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages
